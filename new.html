<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gamer Fix - List New Item</title>
    <link rel="stylesheet" type="text/css" href="new.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="logo">
                <a href="index.html">
                    <img src="Logo.png" alt="Gamer Fix Logo">
                </a>
            </div>
            <ul>
                <li><a href="items.html">Browse</a></li>
                <li><a href="new.html">Sell</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="new-item-form">
            <h2>List a New Item</h2>
            <form action="#" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="condition">Condition:</label>
                <select id="condition" name="condition" required>
                    <option value="">Select Condition</option>
                    <option value="new">New</option>
                    <option value="like-new">Like New</option>
                    <option value="very-good">Very Good</option>
                    <option value="good">Good</option>
                    <option value="acceptable">Acceptable</option>
                </select>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="details">Details:</label>
                <textarea id="details" name="details" required></textarea>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gamer Fix. All rights reserved.</p>
        <p>Follow us on <a href="#">Social Media</a>.</p>
    </footer>
</body>
</html>
